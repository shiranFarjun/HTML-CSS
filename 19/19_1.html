<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>19_1  Pseudo selectors</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    a{
      text-decoration: none;
      color:rgb(214, 19, 231)
    }
    a::after{
      content:" (" attr(href)")";
    }
  </style>
</head>
<body>
  <div> please visit this <a href=" https://www.appleseeds.org.il ">website </a>  for more information</div>
  

</body>

</html>
