<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1><em style="color:blue;font-weight:bold"><u>First list</u></em></h1>
        <ul style="color:blue;font-weight:bold">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    <h2 style="color: red;font-weight:bold">Second list</h2>
        <ol style="color:red;font-weight:bold" type="1">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>

    <h3 style="color: yellow"> Third  list</h3>
        <ol style="color:yellow;list-style: square" type="square">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ol>


    
</body>
</html>
